<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h1 class="display-3 text-danger">500</h1>
    <h2 class="text-secondary">Error Interno del Servidor</h2>
    <p class="lead" th:text="${error}">Ocurrió un problema inesperado, por favor inténtalo más tarde.</p>
    <a th:href="@{/}" class="btn btn-primary mt-3">Volver al inicio</a>
</div>
</body>
</html>
